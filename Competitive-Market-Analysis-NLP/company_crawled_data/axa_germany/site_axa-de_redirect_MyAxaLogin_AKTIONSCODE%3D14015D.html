<script type="text/javascript">
    function isIE() {
        // IE 10 and IE 11
        return /Trident\/|MSIE/.test(window.navigator.userAgent);
    }

    let showBrowserAlert = (function () {
        if (document.querySelector('.unsupported-browser')) {

    });
    document.addEventListener('DOMContentLoaded', showBrowserAlert);
    window.addEventListener('pageshow', function () {
        // Mitigate quirk on Chrome, which lets the values of input and wrapping axa-custom-text-field diverge, when navigating back to the page.
        // https://bugs.chromium.org/p/chromium/issues/detail?id=1057463
        const input = document.querySelector('#login-username')
        const wrapper = document.querySelector('axa-custom-text-field[name=userid]')
        if (input && wrapper && input.value && input.value !== wrapper.value) {
            wrapper.value = input.value
        }
    })
</script>
